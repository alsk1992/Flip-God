# Nginx reverse proxy for FlipAgent
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled

upstream flipagent {
    server 127.0.0.1:3141;
}

server {
    listen 80;
    server_name flipagent.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name flipagent.yourdomain.com;

    ssl_certificate /etc/letsencrypt/live/flipagent.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flipagent.yourdomain.com/privkey.pem;

    # WebSocket support
    location /ws {
        proxy_pass http://flipagent;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # HTTP API
    location / {
        proxy_pass http://flipagent;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
